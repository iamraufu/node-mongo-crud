<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Vegan Soup</title>
</head>

<body>
    <h1>Organic Vegan Soup</h1>

    <form action="/addProduct" method="post">
        <input type="text" name="name" placeholder="name">
        <input type="text" name="price" placeholder="price">
        <input type="text" name="quantity" placeholder="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products"></div>
    <div id="update"></div>
    <script>
        function addProduct() {
            fetch('/products')
                .then(res => res.json())
                .then(products => {
                    const container = document.getElementById('products');
                    products.forEach(pd => {
                        const p = document.createElement('p')
                        p.innerHTML = `Soup: <b>${pd.name}</b> Price: <u>${pd.price}</u> Quantity: <i>${pd.quantity}</i>
                        <button onclick="updateProduct('${pd._id}')">Update Soup</button>
                        <button onclick="deleteProduct('${pd._id}')">Delete Product</button>
                        `
                        container.appendChild(p)
                    })
                })
        }
        addProduct();

        function updateProduct(id) {
            fetch(`product/${id}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('update').innerHTML = `
                    <h3>Update ${data._id}</h3>
                    Price: <input type="text" value="${data.price}" id="price">
                    <br>
                    <br>
                    Quantity: <input type="text" value="${data.quantity}" id="quantity">
                    <button >Submit Updated Soup</button>
                    `

                })
        }

        function deleteProduct(id) {
            fetch(`/delete/${id}`, {
                    method: 'DELETE'
                })
                .then(res => res.json())
                .then(result => {
                    console.log("DELETED")
                })
        }
    </script>
</body>

</html>
